<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="3449155.png" sizes="32x32">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Country Information</a>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search any country" aria-label="Search" id="txtSearch">
          <button class="btn btn-outline-success" type="submit" onclick="search()">Search</button>
        </form>
      </div>
    </div>
  </nav>
  
  <section>
    
  </section>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
           <center>
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Country Informations</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
              <!-- <img src="${element.flags.png}" alt=""> -->
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="">Close</button>
          </div>
           </center>
        </div>
    </div>
</div>

  
  <div class="container mt-5">
      <u><h2 class="mb-4 text-center">Country Information</h2></u>
      <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th id="countryID">NO.</th>
                    <th>Flag</th>
                    <th>Country</th>
                    <th>Population</th>
                    <th>Continent</th>
                    <th>More</th>
                </tr>
            </thead>
            <tbody id="countriesTable">

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
